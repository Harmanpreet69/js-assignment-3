<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./assets/script.js" defer></script>
  </head>
  <body>
    <div class="page-details">
      <h1 class="page__title">Weather App</h1>
      <p class="page__subtitle">
        Enter city to get current weather information
      </p>
    </div>

    <div class="card">
      <form action="" id="location-form">
        <label for="location-form__search">Search city</label>
        <input type="search" name="q" id="location-form__search" />
        <button>Search</button>
      </form>
      <p class="location-error"></p>
    </div>

    <div class="card weather-card">
      <div>
        <p class="weather-card__location">
          <span class="weather-card__city">king's Landing</span>,
          <span class="weather-card__state">Westeros</span>
        </p>
        <p class="weather-card__temperature">45°C</p>
        <p class="weather-card__description">Smells like shit</p>
      </div>
      <div>
        <p>Feels like: <span class="weather-card__feels-like">69°C</span></p>
        <p>Pressure: <span class="weather-card__pressure">Too much</span></p>
        <p>Humidity: <span class="weather-card__humidity">100%</span></p>
      </div>
    </div>
  </body>
</html>
